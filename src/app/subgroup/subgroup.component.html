<div class="container">
  <div class="tittle">
    <h1>Produto Subgrupo</h1>
  </div>
  <div class="bloco">
    <div class="header">
      <div class="left">
        <input type="number" id="resultsPerPage">
        <label for="resultsPerPage">results per page</label>
      </div>
      <div class="right">
        <label for="search">Search</label>
        <input type="text" id="search">
      </div>
    </div>
    <div class="table">
      <div class="rowTop">
        <div class="buttonsTable"></div>
        <div class="id">
          <h3>id</h3>
        </div>
        <div class="name">
          <h3>Nome</h3>
        </div>
        <div class="description">
          <h3>Descrição</h3>
        </div>
      </div>
      <ul *ngFor="let subgroup of subgroups" class="row">
        <li class="buttonsTable">
          <button class="editBtn"><mat-icon>create</mat-icon></button>
          <button class="deleteBtn"><mat-icon>delete</mat-icon></button>
        </li>
        <li class="id">
          <p>{{ subgroup.id }}</p>
        </li>
        <li class="name">
          <p>{{ subgroup.name }}</p>
        </li>
        <li class="description">
          <p>{{ subgroup.description }}</p>
        </li>
      </ul>
    </div>
    <div class="pages">
      <div class="text">
        <p>Showing 0 to 0 of 0 entries</p>
      </div>
      <div class="buttons">
        <button class="prevBtn">Previous</button>
        <button class="nextBtn">Next</button>
      </div>
    </div>
    <div class="add">
      <button id="addSubgroup" (click)="navigateToAddSubgroup()">+</button>
    </div>
  </div>
</div>
