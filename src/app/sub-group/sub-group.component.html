<div class="container">
    <div class="tittle">
      <h1>Produto Subgrupo</h1>
    </div>
    <div class="bloco">
      <div class="header">
        <div class="left">
          <input type="number">
          <label for="">results per page</label>
        </div>
        <div class="right">
          <label for="searc">Search</label>
          <input type="text">
        </div>
      </div>
      <div class="table">
        <div class="rowTop">
          <div class="buttonsTable"></div>
          <div class="id">
            <h3>id</h3>
          </div>
          <div class="name">
            <h3>Nome</h3>
          </div>
          <div class="description">
            <h3>Descrição</h3>
          </div>
        </div>
  
        <ul class="row" *ngFor="let subGroup of getSubGroupsServiceData()">
          <li class="buttonsTable">
            <button class="editBtn" [routerLink]="['editSubGroup',subGroup.id]">edit</button>
            <button class="deleteBtn" (click)="deleteSubGroup(subGroup.id)">delete</button>
          </li>
          <li class="id">
            <p>{{subGroup.id}}</p>
          </li>
          <li class="name">
            <p>{{subGroup.name}}</p>
          </li>
          <li class="description">
            <p>{{subGroup.description}}</p>
          </li>
        </ul>
  
      </div>
      <div class="pages">
        <div class="text">
          <p>Showing 0 to 0 of 0 entries</p>
        </div>
        <div class="buttons">
          <button class="prevBtn">Previous</button>
          <button class="nextBtn">Next</button>
        </div>
      </div>
      <div class="add">
        <button id="addBrand" [routerLink]="['addSubGroup']">+</button>
      </div>
    </div>
  </div>
